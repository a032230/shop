<layout name="layout" />
<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
                        <tr>
                <td class="label">请选择上级分类：</td>
                <td>
                    <select name="parent_id">
                        <option value="0">顶级分类</option>
                        <foreach name='data' item = 'v' >
                        <option value="{$v.id}"><?=str_repeat('-',4*$v['level']); ?>{$v.cat_name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">分类名称：</td>
                <td>
                    <input  type="text" name="cat_name" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">是否推荐到楼层：</td>
                <td>
                    <input type="radio" name="is_floor" value="是" /> 是
                    <input type="radio" name="is_floor" value="否" checked="checked"  /> 否
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                </td>
            </tr>
        </table>
    </form>
</div>
