//选择商品类型获取属性ajax
$('select[name=type_id]').change(function(){
    //获取类型id
    var typeId = $(this).val();
    //id大于0才执行ajax
    if(typeId > 0){
        $.ajax({
            type : 'get',
            url : "{:U('ajaxGetAttr','',false)}/type_id/"+typeId,
            dataType : 'json',
            success : function(data)
            {
                /******将服务器返回的属性循环遍历成一个li的字符串显示在页面******/
                var li ='';
                $(data).each(function(k,v){
                    li += '<li>';
                    //属性类型为可选时,前面加上'[+]'；
                    if(v.attr_type == '可选')
                    {
                        li += "<a onclick='addNewAttr(this)' href='javascript:;'>[+]</a>";
                    }
                    //属性名
                    li += v.attr_name +' : ';
                    // 如何没有可选值就用文本框
                    if(v.attr_option_values == '')
                    {
                        li += "<input name='attr_value["+v.id+"][]' type='text' name='' />"
                    }else{
                        //有可选值就用下拉框
                        li += "<select name='attr_value["+v.id+"][]'><option value=''>请选择...</option>";
                        //再将可选值以,分割成数组
                        var _attr = v.attr_option_values.split(',');

                        //循环每个值制作option
                        for(var i = 0; i < _attr.length;i++)
                        {
                            li += '<option value="'+_attr[i]+'">'+_attr[i]+'</option>';
                        }
                        li += '</select>';
                    }
                    li += '</li>';
                    // console.log(li);
                })
                //放到页面
                $('#attr_list').html(li);
            }
        })
    }else{
        $('#attr_list').html('');
    }

})

//可选属性有多个可以进行添加下拉框
function addNewAttr(a)
{
    var li = $(a).parent('li');
    if($(a).text() == '[+]')
    {
        //克隆一份
        var newLi = li.clone();
        //去掉选中状态
        newLi.find('option').removeAttr('selected');
        //情况隐藏域的值
        newLi.find('input[type=hidden]').val('');
        // 变-
        newLi.find('a').text('[-]');
        //放到li的后面
        li.after(newLi);
    }
    else
    {
        //删除
        //获取属性id
        var gaid = li.find("input[type=hidden]").val();
        //判断gaid是否存在以区别是新添加的还是存在的原属性
        if(gaid == '')
        {
            //新添加的直接删除
            li.remove();
        }
        else
        {   //删除数据库对应的商品属性id的记录
            if(confirm('如果删除这个属性,相关的库存量也会被删除，确定要删除吗？'))
            {
                $.ajax({
                    type : 'get',
                    url : "{:U('ajaxDelAttr','',false)}/gaid/" + gaid,
                    success : function(data)
                    {
                        //同时删除dom节点
                        li.remove()
                    }
                });
            }  
        }
    }
}
</script>
