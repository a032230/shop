<script type="text/javascript">
	//克隆tr
	function addNewTr(btn)
	{
		var tr = $(btn).parent().parent();
		if($(btn).val() == '+')
		{
			var newTr = tr.clone();
			newTr.find('input').val('');
			newTr.find('input[type=button]').val('-');
			$('#sub').before(newTr);
		}
		else
		{
			tr.remove();
		}
		
	}
</script>
